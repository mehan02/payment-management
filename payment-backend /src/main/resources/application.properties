spring.application.name=payment-backend

# Database Configuration for MySQL
spring.datasource.url=jdbe:mysql://localhost:3306/payment_mthod?createDatabaseIfNotExist=true
spring.datasource.username=
spring.datasource.password=   
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS Configuration (Allowing requests from React app on localhost:3000)
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=http://localhost:3000

# Server Configuration (Port)
server.port=8080

 

# JPA (Hibernate) Settings
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration  
logging.level.org.springframework=INFO
logging.level.com.OOAD.payment_backend=DEBUG  

# Enable Spring profiles 
spring.profiles.active=dev  # If using different profiles for different environments
